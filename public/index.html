<html>
<head>
  <link href="main.css" rel="stylesheet" type="text/css">
  <script src="index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!-- credit to the below codepen for this keyboard -->
    <!-- https://codepen.io/enteleform/pen/PepqYV -->
        <div id="keyboard">
            <div class="key white c" data-note="C2" id="C-1"></div>
            <div class="key black c_sharp" data-note="C#2" id="C#-1"></div>
            <div class="key white d" data-note="D2" id="D-1"></div>
            <div class="key black d_sharp" data-note="D#2" id="D#-1"></div>
            <div class="key white e" data-note="E2" id="E-1"></div>
            <div class="key white f" data-note="F2" id="F-1"></div>
            <div class="key black f_sharp" data-note="F#2" id="F#-1"></div>
            <div class="key white g" data-note="G2" id="G-1"></div>
            <div class="key black g_sharp" data-note="G#2" id="G#-1"></div>
            <div class="key white a" data-note="A2" id="A-1"></div>
            <div class="key black a_sharp" data-note="A#2" id="A#-1"></div>
            <div class="key white b" data-note="B2" id="B-1"></div>
            <div class="key white c" data-note="C3" id="C"></div>
            <div class="key black c_sharp" data-note="C#3" id="C#"></div>
            <div class="key white d" data-note="D3" id="D"></div>
            <div class="key black d_sharp" data-note="D#3" id="D#"></div>
            <div class="key white e" data-note="E3" id="E"></div>
            <div class="key white f" data-note="F3" id="F"></div>
            <div class="key black f_sharp" data-note="F#3" id="F#"></div>
            <div class="key white g" data-note="G3" id="G"></div>
            <div class="key black g_sharp" data-note="G#3" id="G#"></div>
            <div class="key white a" data-note="A3" id="A"></div>
            <div class="key black a_sharp" data-note="A#3" id="A#"></div>
            <div class="key white b" data-note="B3" id="B"></div>
            <div class="key white c" data-note="C4" id="C2"></div>
            <div class="key black c_sharp" data-note="C#4" id="C#2"></div>
            <div class="key white d" data-note="D4" id="D2"></div>
            <div class="key black d_sharp" data-note="D#4" id="D#2"></div>
            <div class="key white e" data-note="E4" id="E2"></div>
            <div class="key white f" data-note="F4" id="F2"></div>
            <div class="key black f_sharp" data-note="F#4" id="F#2"></div>
            <div class="key white g" data-note="G4" id="G2"></div>
            <div class="key black g_sharp" data-note="G#4" id="G#2"></div>
            <div class="key white a" data-note="A4" id="A2"></div>
            <div class="key black a_sharp" data-note="A#4" id="A#2"></div>
            <div class="key white b" data-note="B4" id="B2"></div>
        </div>

    <div class="inputholder">
        <input spellcheck="false" onblur="this.focus()" type="text" id="chord-input" name="chord-input" autofocus> 
    </div>

    <div class="footerholder">  
        <div class="footer">
            <div>created by <a href="https://logey.io">logan gabriel</a> / <a href="https://github.com/logeyG/chord-parser" class="src">src</a></div>
        </div>
    </div>
</body>
</html>
